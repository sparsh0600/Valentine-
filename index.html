<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- TIP: This makes the page mobile friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- TIP: You can change the page title here -->
  <title>Will you be my Valentine?</title>

  <!-- Confetti library (leave this as it is for the celebration effect) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    /* ===== TIP: CHANGE COLORS HERE ===== */
    :root {
      --bg1: #ffd6e7;       /* main background color  */
      --bg2: #ffeef6;       /* lighter gradient color */
      --card: #ffffffcc;    /* card background        */
      --yes: #ff3b7a;       /* yes button color       */
      --yesHover: #ff1f68;  /* yes button hover       */
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* Confetti canvas - don‚Äôt touch unless you know canvas stuff üòÑ */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    /* TIP: Change size of cartoon here */
    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
    }

    /* TIP: Change question text size here */
    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
    }

    /* TIP: Button style settings */
    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform .12s ease, background .12s ease;
    }

#yesBtn {
  left: 18%;
  background: var(--yes);
  color: #fff;
  z-index: 10;
}

    #yesBtn:hover {
      background: var(--yesHover);
    }

    #noBtn {
  left: 62%;
  background: #e5e7eb;
  color: #111827;
  z-index: 1;
}

    /* TIP: Default hint message style */
    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
    }
  </style>
</head>

<body>

  <canvas id="confettiCanvas"></canvas>

  <main class="card">

    <!-- ===== TIP: THIS IS THE CARTOON ===== -->
    <!-- You can replace this whole SVG with any image if you want -->
<svg class="art" viewBox="0 0 320 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fur" x1="0" x2="1">
      <stop offset="0" stop-color="#ffd8b5"/>
      <stop offset="1" stop-color="#ffb380"/>
    </linearGradient>

    <linearGradient id="heart" x1="0" x2="1">
      <stop offset="0" stop-color="#ff5b8a"/>
      <stop offset="1" stop-color="#ff1f68"/>
    </linearGradient>
  </defs>

  <!-- Floating Heart -->
  <path d="M240 40 C240 22 260 14 272 28
           C284 14 304 22 304 40
           C304 68 272 82 272 96
           C272 82 240 68 240 40Z"
        fill="url(#heart)"/>

  <!-- Cute Round Body -->
  <ellipse cx="160" cy="140" rx="100" ry="90" fill="url(#fur)"/>

  <!-- Ears -->
  <path d="M80 80 Q70 40 110 60 Z" fill="#ffb380"/>
  <path d="M240 80 Q250 40 210 60 Z" fill="#ffb380"/>

  <!-- Eyes -->
  <circle cx="125" cy="130" r="10" fill="#222"/>
  <circle cx="195" cy="130" r="10" fill="#222"/>

  <!-- Eye Sparkles -->
  <circle cx="121" cy="126" r="3" fill="#fff"/>
  <circle cx="191" cy="126" r="3" fill="#fff"/>

  <!-- Cute Blush Cheeks -->
  <circle cx="110" cy="150" r="8" fill="#ff8fb1" opacity="0.6"/>
  <circle cx="210" cy="150" r="8" fill="#ff8fb1" opacity="0.6"/>

  <!-- Tiny Smile -->
  <path d="M140 160 Q160 175 180 160" 
        stroke="#333" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Little Nose -->
  <circle cx="160" cy="148" r="4" fill="#444"/>
</svg>
    <!-- TIP: Change the main question here -->
 <h1 id="question">Pragya will you be my valentine?</h1>

    <section class="button-zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- TIP: Default hint text -->
    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <section class="result" id="result">
      <!-- TIP: Change success message here -->
    <h2 style="font-size:40px;">YAY! üéâ</h2>
    </section>

  </main>

  <script>

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
    }

    resizeConfettiCanvas();

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    /* ===== TIP: Confetti effect settings ===== */
    function fullScreenConfetti() {
      const end = Date.now() + 4000;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 200,
          startVelocity: 60,
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    /* ===== TIP: How big the YES button can get ===== */
    let yesScale = 1;

    function growYes() {
  yesScale = Math.min(8, yesScale + 0.21);

  // Move YES slightly toward the NO button as it grows
  let moveRight = (yesScale - 1) * 20;

  yesBtn.style.transform =
    `translate(${moveRight}px, -50%) scale(${yesScale})`;
}

    /* ===== TIP: WHAT HAPPENS WHEN NO IS CLICKED ===== */
const messages = [
  "Pragya are you sure about that? üòÖ",
  "Think again... üíñ",
  "Don't do this babe üö®",
  "Nope, try clicking YES üòè",
  "The YES button looks lonely ü•∫",
  "Don‚Äôt break my heart üíî",
  "You‚Äôre running out of options üòà",
  "Just say YES already! üòÑ",
  "Resistance is futile üòå",
  "No button doesn‚Äôt actually work üòú"
  
];

let clickCount = 0;

noBtn.addEventListener("click", () => {
  hint.textContent = messages[clickCount % messages.length];
  clickCount++;
hint.style.fontSize = (10+ clickCount) + "px";
  growYes();
});

    /* ===== TIP: WHAT HAPPENS WHEN YES IS CLICKED ===== */
    yesBtn.addEventListener("click", () => {
  document.getElementById("question").style.display = "none";
  document.querySelector(".button-zone").style.display = "none";
  hint.style.display = "none";

  result.style.display = "block";
  fullScreenConfetti();
});

  </script>
</body>
</html>
